specVersion: "3.1"
metadata:
  name: sitemaster
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
        backend:
          - scp: true
            path: /sap/opu/odata/sap/ZSB_SDMS_MASTERS
            url: https://baffa6fa-db45-4f1e-a0ff-3ba043ebea9e.abap.us10.hana.ondemand.com
            destination: abap-cloud-abap_env-roboxa-services-pte--ltd_roboxa-d2lmlh1w-dev
          - path: /sap
            url: https://baffa6fa-db45-4f1e-a0ff-3ba043ebea9e.abap.us10.hana.ondemand.com
            destination: abap-cloud-abap_env-roboxa-services-pte--ltd_roboxa-d2lmlh1w-dev
            scp: true
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: sap-fe-mockserver
      beforeMiddleware: csp
      configuration:
        mountPath: /
        services:
          - urlPath: /sap/opu/odata/sap/ZSB_SDMS_MASTERS
            metadataPath: ./webapp/localService/metadata.xml
            mockdataPath: ./webapp/localService/data
            generateMockData: true
        annotations: []
        service:
          - urlPath: /sap/opu/odata/sap/ZSB_SDMS_MASTERS
            metadataXmlPath: ./webapp/localService/metadata.xml
            mockdataRootPath: ./webapp/localService/data
            generateMockData: true
